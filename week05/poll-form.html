<!DOCTYPE html>
<html lang="en">
<head> 
    <link rel="stylesheet" href="styles/poll-form.css ">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD130 | HTML Form - User poll</title>
 
</head>
<body>
    <header>
    <h1> WDD130 | Igbineweka Osamuyimen Emmanuel | HTMl Form - User Poll</h1>

    </header>

    <main> 
        <form action="">
            <fieldset>
                <div class="form-item">

                <legend> Contact Information</legend>
                <label for="fullname">Full Name </label>
                <input type="text" id="fullname" name="fullname">
                   </div>
                   <div class="form-item column2">
                <label for="email">Email</label>
                <input type="text" id="useremail" name="useremail">
                    </div>
            </fieldset>


            <fieldset>
                <legend> Questions</legend>
                <label for="browser"> What is your favorite browser?</label>
                <select name="browser" id="browser">
                    <option value="chrome">Chrome</option>
                    <option value="chrome">Firefox</option>
                    <option value="chrome">Phoneix</option>
                </select>
                <label for="pet">Do you have a hosehold pet?</label>
                <input type="checkbox" id="pet" name="pet"> 
                <label for="feedback">List the places you have lived:</label>
                <textarea name="feedback" id="feedback" cols="" rows="4" placeholder="Stillwater Floride, Amsterdam Netherlands, Tibuktu Mali"></textarea>
                
            </fieldset>
        <button type="submit"> Submit</button>
        </form>


    </main>

    <footer>
        <p>&copy;2024 | HTML Form - User Poll Activity  | Igbineweka Osamuyimen Emmanuel</p>

    </footer>
</body>
</html>
